<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Message Board</h1>
        <form action="/messages" method="post">
            <input name="message">
            <br>
            <input name="author">
            <button type="submit">POST 提交</button>
        </form>
        <form action="/messages" method="get">
            <input name="message">
            <br>
            <input name="author">
            <button type="submit">GET 提交</button>
        </form>
        <div>
            {{messages}}
        </div>
    </body>
</html>
